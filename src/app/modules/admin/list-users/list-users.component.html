<div class="container mt-2">
    <div class="card">
        <h5>Programmatic Control</h5>
        <div class="mb-3">
            <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
            <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
            <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
        </div>
        <p-table [value]="cuenta" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" [tableStyle]="{'min-width': '50rem'}"
            currentPageReportTemplate="Mostrando {first} to {last} of {totalRecords} usuarios" [rowsPerPageOptions]="[10,25,50]">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width:25%">USUARIO</th>
                    <th style="width:25%">CEDULA</th>
                    <th style="width:25%">CORREO</th>
                    <th style="width:25%">FOTO</th>
                    <th style="width:25%">ROL</th>
                    <th style="width:25%">ESTADO</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.usuario}}</td>
                    <td>{{user.persona.cedula}}</td>
                    <td>{{user.persona.correo}}</td>
                    <td><img [src]="'data:image/jpeg;base64,' + user.persona.foto" alt="" width="70px" height="70px"
                        class="rounded-circle"></td>
                    <td>{{user.rol}}</td>
                    <td>{{user.estado}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
